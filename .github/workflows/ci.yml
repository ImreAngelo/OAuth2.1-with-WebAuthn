name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test Backend Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: make install
      - run: make test

      - name: ⚙️ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          coverage-summary-path: |
            ./src/auth-server/**/coverage/coverage-summary.json