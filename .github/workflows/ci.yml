name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test Backend Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name:   
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: 🔨 Installing dependencies
        run: make install

      # - name: Delete 'badges' branch
      #   run: git push origin --delete badges

      # - name: Create badges branch
      #   run: git checkout -b badges

      - name: 🔍 Running tests
        run: make tests

      - name: ⚙️ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: '*'
          target-branch: badges
          coverage-summary-path: |
            ./src/auth-server/**/coverage/coverage-summary.json
            
      # - name: ⬆️ Push badges branch
      #   run: git push origin badges