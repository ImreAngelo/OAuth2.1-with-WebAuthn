name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test backend
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      checks: read
    steps:
      - uses: actions/checkout@v5

      - name: 🚀 Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: 🔨 Install dependencies
        run: make install

      - name: ♻️ Reset badges branch
        continue-on-error: true
        run: git push origin --delete badges |
          git checkout -b badges 

      - name: 🔍 Run tests
        run: make test

      - name: ⚙️ Generate coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          target-branch: badges
          output-folder: ./docs/badges
          coverage-summary-path: |
            ./src/auth-server/**/coverage/coverage-summary.json